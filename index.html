<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Two Gmail Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #1f2937;
      --card: #ffffff;
      --tab-bg: #1e3a8a;
      --tab-hover: #7e22ce;
      --tab-active: #9333ea;
      --button-bg: #9333ea;
      --button-hover: #7e22ce;
      --input-border: #ccc;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, var(--tab-bg), var(--tab-active));
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
    }
    .section {
      padding: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
      border: 1px solid var(--input-border);
    }
    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
    #download-options {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail Tool</h1>
  </header>  <main>
    <div class="section">
      <input type="text" id="gmail-user" placeholder="Gmail username (without @gmail.com)" />
      <button onclick="generateEmails()">Generate Gmail Variations</button><div id="variation-list"></div>

  <select id="download-options">
    <option value="csv">Download as CSV (fast)</option>
    <option value="split">Split CSV if over 1M</option>
    <option value="zip">Download as ZIP</option>
  </select>
  <button onclick="handleDownload()">Download Emails</button>
</div>

  </main>  <script>
    let latestVariations = [];

    function generateEmails() {
      const username = document.getElementById("gmail-user").value.trim();
      if (!/^[a-zA-Z0-9]+$/.test(username)) return alert("Invalid Gmail username");

      const total = Math.pow(2, username.length - 1);
      const emails = new Set();

      for (let i = 1; i < total; i++) {
        let result = "";
        for (let j = 0; j < username.length; j++) {
          result += username[j];
          if (j < username.length - 1 && (i & (1 << (username.length - 2 - j)))) {
            result += ".";
          }
        }
        emails.add(result + "@gmail.com");
      }

      latestVariations = Array.from(emails);
      document.getElementById("variation-list").innerHTML =
        `<p>Generated ${latestVariations.length} variations.</p>`;
    }

    function handleDownload() {
      const method = document.getElementById("download-options").value;

      if (!latestVariations.length) return alert("No emails generated yet.");

      if (method === "csv") {
        Papa.unparse(latestVariations.map(e => [e]), {
          worker: true,
          complete: result => {
            const blob = new Blob([result], { type: "text/csv" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "emails.csv";
            a.click();
          }
        });
      } else if (method === "split") {
        const chunkSize = 1000000;
        let fileCount = 1;

        for (let i = 0; i < latestVariations.length; i += chunkSize) {
          const chunk = latestVariations.slice(i, i + chunkSize);
          const csv = Papa.unparse(chunk.map(e => [e]));
          const blob = new Blob([csv], { type: "text/csv" });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = `emails_part${fileCount}.csv`;
          a.click();
          fileCount++;
        }
      } else if (method === "zip") {
        import('https://cdn.jsdelivr.net/npm/fflate@0.8.0/esm/browser.js').then(fflate => {
          const { zipSync, strToU8 } = fflate;
          const zipped = zipSync({ "emails.csv": strToU8(latestVariations.join("\n")) });
          const blob = new Blob([zipped], { type: "application/zip" });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "emails.zip";
          a.click();
        });
      }
    }
  </script></body>
</html>
