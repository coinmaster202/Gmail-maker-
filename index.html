<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Two Gmail Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #1f2937;
      --card: #ffffff;
      --tab-bg: #1e3a8a;
      --tab-hover: #7e22ce;
      --tab-active: #9333ea;
      --button-bg: #9333ea;
      --button-hover: #7e22ce;
      --input-border: #ccc;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, var(--tab-bg), var(--tab-active));
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: var(--tab-bg);
      border-radius: 12px 12px 0 0;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .tab:hover {
      background: var(--tab-hover);
    }
    .tab.active {
      background: var(--tab-active);
      font-weight: bold;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .section.active {
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid var(--input-border);
    }
    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    footer {
      text-align: center;
      background: var(--tab-bg);
      color: white;
      padding: 20px;
    }
    #theme-toggle, #chat-button {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      font-size: 22px;
      border-radius: 50%;
      background: var(--tab-active);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1001;
    }
    #theme-toggle { right: 80px; }
    #chat-button { right: 20px; }
    #chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      color: #111;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1002;
    }
    #chat-box header {
      background: var(--tab-bg);
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-box header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }
    #chat-input button {
      background: var(--tab-active);
      border: none;
      color: white;
      padding: 0 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .msg.user { text-align: right; margin-bottom: 5px; }
    .msg.ai { text-align: left; margin-bottom: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail Tool</h1>
  </header>
  <main>
    <!-- your tabs/sections here -->
  </main>
  <footer>
    &copy; 2025 One Two Gmail Tool
  </footer>
  <button id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
  <button id="chat-button">ðŸ’¬</button>
  <div id="chat-box" style="display:none">
    <header>
      AI Assistant
      <button onclick="document.getElementById('chat-box').style.display='none'">âž–</button>
    </header>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chat-field" placeholder="Ask about Gmail Tool..." />
      <button onclick="sendChat()">âž¤</button>
    </div>
  </div>
  <script>
    const chatBtn = document.getElementById("chat-button");
    const chatBox = document.getElementById("chat-box");
    const chatField = document.getElementById("chat-field");
    const chatMessages = document.getElementById("chat-messages");

    chatBtn.onclick = () => {
      chatBox.style.display = "flex";
    };

    chatField.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendChat();
      }
    });

    async function sendChat() {
      const msg = chatField.value.trim();
      if (!msg) return;

      chatMessages.innerHTML += `<div class='msg user'>${msg}</div>`;
      chatField.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "msg ai";
      loadingMsg.textContent = "Assistant is typing...";
      chatMessages.appendChild(loadingMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      const res = await fetch("/api/ai-assistant", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      loadingMsg.remove();
      chatMessages.innerHTML += `<div class='msg ai'>${data.reply}</div>`;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    (() => {
      const box = document.getElementById("chat-box");
      const header = box.querySelector("header");
      let isDragging = false, offsetX = 0, offsetY = 0;

      header.onmousedown = e => {
        isDragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.onmousemove = e => {
          if (isDragging) {
            box.style.left = `${e.clientX - offsetX}px`;
            box.style.top = `${e.clientY - offsetY}px`;
            box.style.right = "auto";
            box.style.bottom = "auto";
            box.style.position = "fixed";
          }
        };
        document.onmouseup = () => {
          isDragging = false;
          document.onmousemove = null;
        };
      };
    })();
  </script>
</body>
</html>
