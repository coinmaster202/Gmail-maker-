<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Two Gmail Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #1f2937;
      --card: #ffffff;
      --tab-bg: #1e3a8a;
      --tab-hover: #7e22ce;
      --tab-active: #9333ea;
      --button-bg: #9333ea;
      --button-hover: #7e22ce;
      --input-border: #ccc;
    }
    body.dark {
      --bg: #111827;
      --text: #f9fafb;
      --card: #1f2937;
      --tab-bg: #374151;
      --tab-hover: #6b21a8;
      --tab-active: #9333ea;
      --button-bg: #6d28d9;
      --button-hover: #5b21b6;
      --input-border: #4b5563;
    }
    body.rainbow {
      --bg: linear-gradient(to right, #ff9a9e, #fad0c4);
      --text: #111;
      --card: #ffffffcc;
      --tab-bg: #ff6ec4;
      --tab-hover: #f093fb;
      --tab-active: #f5576c;
      --button-bg: #f5576c;
      --button-hover: #f093fb;
      --input-border: #f5576c;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, var(--tab-bg), var(--tab-active));
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: var(--tab-bg);
      border-radius: 12px 12px 0 0;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .tab:hover {
      background: var(--tab-hover);
    }
    .tab.active {
      background: var(--tab-active);
      font-weight: bold;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .section.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid var(--input-border);
    }
    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
    ul {
      list-style: none;
      padding: 0;
      animation: slideFadeIn 0.5s ease-out;
    }
    footer {
      text-align: center;
      background: var(--tab-bg);
      color: white;
      padding: 20px;
    }
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: var(--tab-active);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background 0.3s, transform 0.2s;
    }
    #theme-toggle:hover {
      background: var(--tab-hover);
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes countUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    #dot-possibility p {
      font-weight: bold;
      font-size: 1rem;
      animation: countUp 0.5s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>One Two Gmail Tool</h1>
  </header>
  <main>
    <div class="tabs">
      <div class="tab active" data-tab="generator">Gmail Generator</div>
      <div class="tab" data-tab="csv">Convert to CSV</div>
      <div class="tab" data-tab="duplicates">Check Duplicates</div>
      <div class="tab" data-tab="formatter">Gmail Formatter</div>
      <div class="tab" data-tab="faker">Fake Generator</div>
    </div>

    <div class="section active" id="generator">
      <input type="password" id="access-code" placeholder="Enter access code">
      <button onclick="submitAccessCode()">Unlock Tool</button>
      <div id="generator-panel" style="display:none;">
        <input type="text" id="gmail-user" placeholder="Gmail username (without @gmail.com)">
        <select id="count-select" disabled>
          <option disabled selected>Code-Based Limit</option>
        </select>
        <div id="dot-possibility" style="text-align:center; font-size:14px;"></div>
        <button onclick="generateEmails()">Generate Gmail Variations</button>
        <button onclick="copyEmails()">Copy All</button>
        <button onclick="downloadEmails()">Download CSV</button>
        <div id="variation-list"></div>
      </div>
    </div>

    <div class="section" id="csv">
      <textarea id="csv-input" placeholder="Paste emails here..."></textarea>
      <button onclick="convertToCSV()">Download CSV</button>
    </div>

    <div class="section" id="duplicates">
      <textarea id="dup-input" placeholder="Paste emails to check for duplicates..."></textarea>
      <button onclick="checkForDuplicates()">Check</button>
      <div id="dup-result"></div>
    </div>

    <div class="section" id="formatter">
      <textarea id="format-input" placeholder="Paste Gmail variations..."></textarea>
      <button onclick="formatGmailVariations()">Group by Gmail Identity</button>
      <div id="format-output"></div>
    </div>

    <div class="section" id="faker">
      <button onclick="generateFakeAccounts()">Generate Fake Accounts</button>
      <div id="fake-output"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 One Two Gmail Tool
  </footer>

  <button id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
  <script src="script.js" defer></script>
</body>
</html>
